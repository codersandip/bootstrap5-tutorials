<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="text-center">Bootstrap Form</h1>
    <div>
      <form action="" method="post">
        <div class="d-flex">
          <div class="mb-3 w-50">
            <label for="" class="form-label">Name</label>
            <input
              type="text"
              name="name"
              id=""
              placeholder="Name"
              class="form-control"
            />
          </div>
          <div class="mb-3 w-50">
            <label for="" class="form-label">Email</label>
            <input
              type="email"
              name="email"
              id=""
              placeholder="Email"
              class="form-control form-control-lg"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id=""
            placeholder="Password"
            class="form-control form-control-sm"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">DOB</label>
          <input
            type="date"
            name="date"
            id=""
            placeholder="DOB"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Gender</label>
          <input type="radio" name="gander" value="M" id="id4" /> <label for="id4">Male</label>
          <input type="radio" name="gander" value="F" id="id5" /> <label for="id5">Female</label>
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Gender</label>
          <div class="form-check">
              <input type="radio" class="form-check-input" name="gander" value="M" id="id3" /> 
              <label for="id3" class="form-check-label">Male</label>
          </div>
          <div class="form-check">
              <input type="radio" class="form-check-input" name="gander" value="F" id="id2" /> 
              <label for="id2" class="form-check-label">Female</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Gender</label>
          <div class="form-check">
              <input type="checkbox" class="form-check-input" name="gander" value="M" id="id1" /> 
              <label for="id1" class="form-check-label">Male</label>
          </div>
          <div class="form-check">
              <input type="checkbox" class="form-check-input" name="gander" value="F" id="" /> 
              <label for="" class="form-check-label">Female</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Gender</label>
          <select name="g" id="" class="form-select">
            <option value="M">Male</option>
            <option value="F">Feale</option>
          </select>
        </div>


        <input type="file" name="" id="">
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </div>
        <!-- button
            email
            password
            date
            gender
            submit -->
      </form>
      <!-- label passive ele
        textbox
        radio
        checkbox
        selectbox
        button -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
