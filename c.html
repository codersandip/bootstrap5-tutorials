<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-info">
      <h1 class="text-center">Bootstrap Carousel</h1>
      <!-- main div -->
      <div id="sample_carousel" class="carousel carousel-dark slide" data-bs-ride="carousel" data-bs-interval="2000">
        <!-- dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#sample_carousel" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#sample_carousel" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#sample_carousel" data-bs-slide-to="2"></button>
        </div>
        <!-- left-right -->
        <div>
          <button type="button" class="carousel-control-prev" data-bs-target="#sample_carousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
          <button type="button" class="carousel-control-next" data-bs-target="#sample_carousel" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
        </div>
        <!-- img grp -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.pexels.com/photos/39284/macbook-apple-imac-computer-39284.jpeg?auto=compress&cs=tinysrgb&w=800"
              alt="" class="d-block mx-auto w-100"
            />
            <div class="carousel-caption">
                <h3>Image 1</h3>
                <p>Add elements inside</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/1779487/pexels-photo-1779487.jpeg?auto=compress&cs=tinysrgb&w=800"
              alt="" class="d-block mx-auto w-100"
            />
            <div class="carousel-caption">
                <h3>Image 2</h3>
                <p>Add elements inside</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/270632/pexels-photo-270632.jpeg?auto=compress&cs=tinysrgb&w=800"
              alt="" class="d-block mx-auto w-100"
            />
            <div class="carousel-caption">
                <h3>Image 3</h3>
                <p>Add elements inside</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
